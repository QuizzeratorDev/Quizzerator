<!DOCTYPE html>
<html lang="en">
<title>Quizzerator</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="/api/static/css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<meta name="url-params" data-url_quiz_name="{{url_quiz_name}}">
<body onload="onPageLoad()">
    <div class="container">
        <nav class="topnav">
            <div class="topnav-left">
                <div class="burger-menu">
                    <div class="burger-icon">
                        <span class="material-symbols-outlined menu-button" onclick="changeMenuIcon()">
                            menu
                        </span>
                    </div>
                </div>
                
                <a href="/">
                    <div class="page-title">
                        <h3>Quizzerator</h3>
                    </div>
                </a>
            </div>
            
            <div class="userinfo">
                <button class="user-button" onclick="redirect_to_login_page()">{{profilemessage}}</button>
            </div>
        </nav>

        <div class="signed-out-message"><p>
            You are signed out. You will not be able to save quizzes, or join or host live quizzes
        </p></div>

        <div class="master">
            <div class="sidebar">
                <button type="button" class="new-quiz" onclick="newQuiz()" style="margin-bottom: 0.75rem;">
                    Create New Quiz
                </button>
                <a href="/live_quiz">
                    <button type="button" class="join-live-quiz" style="margin-bottom: 0.75rem;">Join Live Quiz</button>
                </a>
                <input type="search" class="search_bar" placeholder="Search for quizzes..." style="margin-bottom: 0.75rem;">
                <button type="button" class="search-quizzes secondary" onclick="refreshRecs()"  style="margin-bottom: 0.75rem;">Search</button>
                <button type="button" class="search-my-quizzes secondary" onclick="refreshRecs('me')" style="margin-bottom: 0.75rem;">Search My Quizzes</button>
                <div class="search-results"></div>
            </div>

            <div class="main">
                <input type="text" id="name" class="quiz-title" placeholder="Enter quiz title...">

                <div class="quiz-info-div">
                    <p class="quiz_email"></p>
                    <p class="quiz_perms"></p>
                </div>

                <div class="quiz-settings">
                    <button type="button" onclick="saveQuiz()" id="teste" class="save settings-button secondary">Save Quiz</button>
                    <button type="button" onclick="playQuiz()" id="playquiz" class="start settings-button">Start Quiz</button>
                    <button type="button" onclick="hostQuiz()" id="hostquiz" class="host settings-button">Host Quiz</button>
                    <button type="button" onclick="deleteQuiz()" id="deletequiz" class="delete settings-button dangerous">Delete Quiz</button>
                </div>
                
                <div class="termParent"></div>

                <button class="add-entry" type="button" onclick="registerAddEntry()">+ Add New Term</button>
            </div>
        </div>
    </div>
    
    <script src='https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.js'></script><script src="/api/static/js/main.js"></script>

    <script>
        document.querySelector('.burger-icon').addEventListener('click', function() {
            document.querySelector('.master').classList.toggle('active');
            document.querySelector('.sidebar').classList.toggle('active');
        });
        document.querySelector('.search-results').addEventListener('click', function() {
            const portrait = window.matchMedia("(orientation: portrait)").matches;
            if (portrait) {
                document.querySelector('.master').classList.toggle('active');
                document.querySelector('.sidebar').classList.toggle('active');
                
            }
            
        });
        document.querySelector('.new-quiz').addEventListener('click', function() {
            const portrait = window.matchMedia("(orientation: portrait)").matches;
            if (portrait) {
                document.querySelector('.master').classList.toggle('active');
                document.querySelector('.sidebar').classList.toggle('active');
                
            }
            
        });
    </script>
</body>
</html>
