<!DOCTYPE html>
<html lang="en">
<title>Quizzeration</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="/static/css/login.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<script src="\static\js\login.js" type="module"></script>

<body>
    <div class="container">
        <div class="user-info">
            <h3 class="display-name">undefined</h3>
        </div>
        <div class="auth-card">
            
            <div class="signup">
                <h3 class="auth-title">Create Account</h3>
                <div class="auth-form">
                    <input type="username" class="usernameInput signupInput" placeholder="Choose a username" autocomplete="new-password">
                    <input type="email" class="emailInput signupInput" placeholder="Enter your email" autocomplete="new-password">
                    <input type="password" class="passwordInput signupInput" placeholder="Choose a password" autocomplete="new-password">
                    <button type="button" class="primary" id="signupButton">Sign Up</button>
                </div>
            </div>
            
            <div class="divider">
                <span>or continue with</span>
            </div>
            
            <div class="login">
                <h3 class="auth-title">Welcome Back</h3>
                <div class="auth-form">
                    <input type="email" class="login_emailInput signupInput" placeholder="Enter your email" autocomplete="username">
                    <input type="password" class="login_passwordInput signupInput" placeholder="Enter your password" autocomplete="current-password">
                    <button type="button" class="secondary" id="loginButton">Sign In</button>
                </div>
            </div>
        </div>

        <div class="signout">
            <button type="button" id="signOutButton">Sign Out</button>
        </div>
    </div>
</body>
</html>
