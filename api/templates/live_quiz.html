<!DOCTYPE html>
<html lang="en">
<title>Quizzeration</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="/static/css/live_quiz.css">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<body>
    <div class="container">
        <nav class="topnav">
            <div class="topnav-left">
                <div class="burger-menu">
                    <div class="burger-icon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            
                <div class="page-title">
                    <h3>Quizzeration</h3>
                </div>
            </div>
            
            <div class="userinfo">
                <button onclick="redirect_to_login_page()">{{profilemessage}}</button>
            </div>
        </nav>

        <div class="join-room">
            <label>Enter Room ID:</label>
            <input class="quiz-id-input">
            <button onclick="joinRoom()">Join Room</button>
        </div>

        <div class="room-info">
            <p class="message-display"></p>

            <div class="user-list">
            
            </div>
        </div>
        <div class="live-quiz-question">
            <p class="question-display"></p>
            <input class="answer-input">
            <button class="submit-answer" onclick="submitAnswer()">Submit Answer</button>
        </div>
        <div class="question-submit">
            <p class="question-submit-info">Submitted! Waiting for host to end responses</p>
        </div>
        <div class="answer-reveal">

        </div>
    </div>
    <script src="\static\js\live_quiz.js"></script>
</body>
